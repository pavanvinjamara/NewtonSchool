<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet"  href="index.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
<main>
  <div class="card">
      <div class="img-wrap">
        <img src="images\image-product-mobile.jpg" alt="Gabrielle bottle perfume bottle" class="image-mobile-view" />
        <img src="images\image-product-desktop.jpg" alt="Gabrielle bottle perfume bottle" class="image-desktop-view" />
      </div>

      <div class="card-content">
        <p class="pretitle">Perfume</p>
      
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</p> 
      
      <div class="card-price">
        <span class="actual-price">$149.99</span>
        <span class="original-price">$169.99</span>
      </div>
    
      <button class="btn">
        <img src="images\icon-cart.svg" alt="card-icon" class="card-icon">
        <span>Add to Cart</span>
      </button> 
      </div>
  </div> 
</main>
   
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/pavanvinjamara">VINJAMARA PAVAN KUMAR</a>.
  </div>
</body>
</html>
